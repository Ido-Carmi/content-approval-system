<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Test Page</title>
</head>
<body>
    <h1>JavaScript Test Page</h1>
    
    <div style="border: 2px solid red; padding: 20px; margin: 20px;">
        <h2>Test 1: Page Load Alert</h2>
        <p>If script loads, you should see an alert when page loads</p>
    </div>
    
    <div style="border: 2px solid blue; padding: 20px; margin: 20px;">
        <h2>Test 2: Button Click</h2>
        <button onclick="testFunction()" style="padding: 10px 20px; font-size: 16px;">
            Click Me - Should Show Alert
        </button>
    </div>
    
    <div style="border: 2px solid green; padding: 20px; margin: 20px;">
        <h2>Test 3: Console Log</h2>
        <p>Open console (F12) and check for messages</p>
        <button onclick="console.log('Button clicked!')" style="padding: 10px 20px; font-size: 16px;">
            Click Me - Check Console
        </button>
    </div>
    
    <script>
        // Test 1: Immediate alert
        alert('游릭 TEST 1 PASSED: JavaScript is loading!');
        
        // Test 2: Console log
        console.log('游릭 TEST 2 PASSED: Console logging works!');
        console.log('Current URL:', window.location.href);
        console.log('User agent:', navigator.userAgent);
        
        // Test 3: Define function for button
        function testFunction() {
            alert('游릭 TEST 3 PASSED: Button onclick works!');
            console.log('游릭 Button was clicked successfully');
        }
        
        // Test 4: Page load event
        window.addEventListener('load', function() {
            console.log('游릭 TEST 4 PASSED: Page load event fired');
        });
        
        console.log('游릭 ALL TESTS INITIALIZED');
    </script>
</body>
</html>
